<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Link CSS file -->
    <link rel="stylesheet" href="style.css" />
    <title>Gadgets Gallery</title>
  </head>
  <body>
    <section class="gallery">
      <h1>Gadgets Gallery</h1>
      <p>[Responsive Image gallery created in html, css and javascript]</p>

      <!-- image container to show full image -->
      <div class="zoom-image">
          <span class="close-btn">x</span>
      </div>
      <!-- image gallery container -->

      <div class="container">
        <!-- created 12 div's each contain img -->
        <div class="image"><img src="media/img1.jpg" alt="gadget photo" /></div>
        <div class="image"><img src="media/img2.jpg" alt="gadget photo" /></div>
        <div class="image"><img src="media/img3.jpg" alt="gadget photo" /></div>
        <div class="image"><img src="media/img4.jpg" alt="gadget photo" /></div>
        <div class="image"><img src="media/img5.jpg" alt="gadget photo" /></div>
        <div class="image"><img src="media/img6.jpg" alt="gadget photo" /></div>
        <div class="image"><img src="media/img7.jpg" alt="gadget photo" /></div>
        <div class="image"><img src="media/img8.jpg" alt="gadget photo" /></div>
        <div class="image"><img src="media/img9.jpg" alt="gadget photo" /></div>
        <div class="image">
          <img src="media/img10.jpg" alt="gadget photo" />
        </div>
        <div class="image">
          <img src="media/img11.jpg" alt="gadget photo" />
        </div>
        <div class="image">
          <img src="media/img12.jpg" alt="gadget photo" />
        </div>
      </div>
    </section>
    <script src="script.js"></script>
  </body>
</html>
